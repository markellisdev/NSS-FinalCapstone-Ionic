<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurant Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Restaurant Notes for __!</h2>
  <!-- This adds a searchbar - input captures user input-->
  <ion-searchbar (input)="search($event)"></ion-searchbar>

  <label>Restaurant name: <input #newRestNote /></label>
  <button (click)="addNote(newRestNote.value); newRestNote.value=''">Add Note</button>

<!--   <a routerLink="/Service/Sign_in"><button class="btn btn-success pull-right" > Add Customer</button></a> -->

  <!-- This creates the list of restaurant notes -->
  <ion-list>
    <button ion-item *ngFor="let note of notes">
      <ion-icon name="restaurant" item-left></ion-icon>
      <h2>{{ note.title }}</h2>
    </button>
  </ion-list>
</ion-content>
