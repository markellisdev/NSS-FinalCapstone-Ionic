<ion-header>

  <ion-navbar>
    <ion-title>NoteDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="saveNote(form.value)">
     <ion-list>
        <ion-item margin-bottom>
           <ion-label>Restaurant Name</ion-label>
           <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
           <ion-label>Notes</ion-label>
           <ion-input type="text" formControlName="note_text"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
           <ion-label>Restaurant URL</ion-label>
           <ion-textarea formControlName="restaurant_id"></ion-textarea>
        </ion-item>

        <ion-item margin-bottom>
           <ion-label>Favorite Dish</ion-label>
           <ion-textarea formControlName="favorite_dish"></ion-textarea>
        </ion-item>

        <ion-item margin-bottom>
           <button ion-button color="green"
              text-center
              block
              [disabled]="!form.valid">Save your note</button>
        </ion-item>

     </ion-list>
  </form>

</ion-content>
