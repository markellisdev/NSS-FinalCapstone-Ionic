<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurant Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Restaurant Notes for __!</h2>
  <!-- This adds a searchbar - input captures user input-->
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <div align=center>
    <button ion-button round (click)="goToDetails()">Add Restaurant Note</button>
  </div>
<!--   <a routerLink="/Service/Sign_in"><button class="btn btn-success pull-right" > Add Customer</button></a> -->

  <!-- This creates the list of restaurant notes -->
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
    <!-- <button ion-item *ngFor="let note of notes" (click)="goToDetails(note.id)"> -->
      <ion-item>
        <ion-icon name="restaurant" item-left></ion-icon>
        <h2>{{ note.title }}</h2>
      </ion-item>
    <!-- </button> -->
    <ion-item-options>
    <button ion-button color="primary" icon-left (click)="editNote(note)">
      <ion-icon name="ios-create"></ion-icon>
      Edit
    </button>
    <button ion-button color="danger" icon-left (click)="deleteNote(note)">
      <ion-icon name="ios-trash"></ion-icon>
      Delete
    </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
